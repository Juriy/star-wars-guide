<!DOCTYPE html><html lang=en ng-app=StarWarsApp><head><meta charset=UTF-8><title>Star Wars Guide</title><link rel=stylesheet href=./bower_components/lumx/dist/lumx.css><script src=./bower_components/jquery/dist/jquery.js></script><script src=./bower_components/velocity/velocity.js></script><script src=./bower_components/moment/min/moment-with-locales.js></script><script src=./bower_components/angular/angular.js></script><script src=./bower_components/lumx/dist/lumx.js></script><script src=js/app.js></script></head><body ng-controller=test><div class=tc-white-1 flex-container=row><div flex-item=2 flex-item-order=1><div class="p+ bgc-red-500">Hi {{name}}!</div></div><div flex-item=6 flex-item-order=3><div class="p+ bgc-blue-500">{{name}} is the coolest!</div></div><div flex-item=4 flex-item-order=2><div class="p+ bgc-green-500">Duh {{name}}.</div></div></div><div flex-container=row flex-gutter=24><div flex-item ng-repeat="person in people"><div class=card><div class=p+><span class="fs-subhead tc-black-2 display-block">{{person.name}}</span><div class="paragraph fs-body-1"><p>Birth Year: {{person.birth_year}}<br>Gender: {{person.gender}}<br>Hair Color: {{person.hair_color}}<br>Skin Color: {{person.skin_color}}<br>Height: {{person.height}}cm<br>Mass: {{person.mass}}kg<br></p></div></div></div></div></div></body></html>
