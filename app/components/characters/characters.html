<div class="breadcrumbs fs-title">
    <a href="#/">Home</a> / Characters
</div>
<div flex-item="3" class="person" ng-repeat="person in people">
    <div class="card">
        <div class="p+">
            <span class="fs-subhead tc-black-2 display-block">{{person.name}}</span>

            <div class="paragraph fs-body-1">
                <p>
                    Birth Year: {{person.birth_year}}<br>
                    Gender: {{person.gender}}<br>
                    Hair Color: {{person.hair_color}}<br>
                    Skin Color: {{person.skin_color}}<br>
                    Height: {{person.height}}<br>
                    Mass: {{person.mass}}<br>
                    Homeworld: {{person.homeworld}}
                </p>
            </div>
        </div>
    </div>
</div>
<button ng-click="getMoreCharacters()">Get More</button>
