<div class="content">
    <pagination 
        current-page="currentPage"
        pages="pages"
        click-action="getNewPage(newPageNumber)">
    </pagination>
    <breadcrumbs 
        crumbs='crumbs'
        page-title='{{pageTitle}}'>
    </breadcrumbs>
    <div class="response-container">
        <badge
            data="characters">
        </badge>
    </div>
</div>
