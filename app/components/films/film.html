<div class="content">
	<breadcrumbs 
		crumbs='crumbs'
		page-title = '{{pageTitle}}'>
	</breadcrumbs>
	<div flex-container="row" flex-gutter="24">
		<div flex-item>
			<details-badge 
				img-url='film.img_url'
				header='film.name'>
				Date Created: {{film.date}}<br>
				Director: {{film.director}}<br>
				Producer(s): {{film.producer}}<br>
			</details-badge>
		</div>
	</div>
</div>
