<div class="card details-badge">
	<div flex-container="row">
		<div class="card__img card__img--left details-image">
			<img ng-src="{{imgUrl}}" onerror="this.src='./assets/img/placeholder.jpg'">
		</div>
		<div flex-item flex-container="column">
			<div flex-item>
				<div class="p+">
					<strong class="fs-headline display-block">{{header}}</strong>
					<p class="fs-body-2 tc-black-2 display-block" ng-transclude>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
