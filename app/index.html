<!DOCTYPE html>
<html lang="en" ng-app="StarWarsApp">
<head>
	<meta charset="UTF-8">
	<title>Star Wars Guide</title>
	<link rel="stylesheet" href="./assets/libs/lumx/dist/lumx.css">
	<link rel="stylesheet" href="./assets/css/styles.css">
	<script src="./assets/libs/jquery/dist/jquery.js"></script>
	<script src="./assets/libs/velocity/velocity.js"></script>
	<script src="./assets/libs/moment/min/moment-with-locales.js"></script>
	<script src="./assets/libs/angular/angular.js"></script>
	<script src="./assets/libs/lumx/dist/lumx.js"></script>
	<script src="app.js"></script>
</head>
<body ng-controller="characterController">
    <div flex-item="3" class="person" ng-repeat="person in people">
        <div class="card">
            <div class="p+">
                <span class="fs-subhead tc-black-2 display-block">{{person.name}}</span>

                <div class="paragraph fs-body-1">
                    <p>
                        Birth Year: {{person.birth_year}}<br>
						Gender: {{person.gender}}<br>
						Hair Color: {{person.hair_color}}<br>
						Skin Color: {{person.skin_color}}<br>
						Height: {{person.height}}<br>
						Mass: {{person.mass}}<br>
						Homeworld: {{person.homeworld}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
